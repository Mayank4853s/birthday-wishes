<!DOCTYPE html>

    <title>‡§ú‡§®‡•ç‡§Æ‡§¶‡§ø‡§® ‡§ï‡•Ä ‡§ñ‡§æ‡§∏ ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {

        .input-group {

        .input-group label {

        .input-group input {

        .input-group input:focus {

        .action-buttons button {

            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 100%;
        }
        .action-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        #generateShareButton {
            background: linear-gradient(45deg, #ff69b4, #f80759);
            margin-bottom: 10px;
        }

        #newWishButton, #createOwnWishButton {
            background: linear-gradient(45deg, #4CAF50, #2E7D32);
            display: none;
        }

        #wishDisplayArea {
            margin-top: 25px;

            background-color: #fff0f5;
            border-left: 5px solid #ff69b4;
            border-radius: 8px;
            text-align: left;
            font-size: 1.05em;
            line-height: 1.6;
            display: none;
            white-space: pre-wrap;
        }

        .message {
            padding: 10px 15px;

            font-size: 0.95em;
            text-align: center;
        }
        .error-message {

            color: #c62828;
        }
        #confetti-canvas {

            pointer-events: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    <div class="main-container">
        <div class="cake-image-container">
            <img id="cakeImage" src="https://images.pexels.com/photos/1702373/pexels-photo-1702373.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Birthday Cake" onerror="this.parentElement.style.backgroundColor='#ccc'; this.style.display='none'; const altText = document.createElement('p'); altText.textContent='‡§ï‡•á‡§ï ‡§≤‡•ã‡§° ‡§®‡§π‡•Ä‡§Ç ‡§π‡•Å‡§Ü'; this.parentElement.appendChild(altText);">
        </div>

        <div id="formSection">
            <!-- Updated Heading without Emojis -->
            <h1 class="page-title">‡§ú‡§®‡•ç‡§Æ‡§¶‡§ø‡§® ‡§ï‡•Ä ‡§π‡§æ‡§∞‡•ç‡§¶‡§ø‡§ï ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç!</h1>
            <form id="wishForm">
                <div class="input-group">
                    <label for="wisherName">‡§Ü‡§™‡§ï‡§æ ‡§®‡§æ‡§Æ (‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ ‡§¶‡•á‡§®‡•á ‡§µ‡§æ‡§≤‡•á):</label>
                    <input type="text" id="wisherName" placeholder="‡§ú‡•à‡§∏‡•á: ‡§Ü‡§™‡§ï‡§æ ‡§¶‡•ã‡§∏‡•ç‡§§ ‡§∞‡§æ‡§π‡•Å‡§≤" required>
                </div>
                <div class="input-group">
                    <label for="birthdayPersonName">‡§ú‡§ø‡§®‡§ï‡§æ ‡§ú‡§®‡•ç‡§Æ‡§¶‡§ø‡§® ‡§π‡•à ‡§â‡§∏‡§ï‡§æ ‡§®‡§æ‡§Æ:</label>
                    <input type="text" id="birthdayPersonName" placeholder="‡§ú‡•à‡§∏‡•á: ‡§™‡•ç‡§∞‡§ø‡§Ø‡§æ" required>
                </div>
                <div class="input-group">
                    <label for="birthdayPersonAge">‡§â‡§®‡§ï‡•Ä ‡§Ü‡§Ø‡•Å (‡§µ‡•à‡§ï‡§≤‡•ç‡§™‡§ø‡§ï):</label>
                    <input type="number" id="birthdayPersonAge" placeholder="‡§ú‡•à‡§∏‡•á: 25">
                </div>
            </form>
        </div>

        <div id="wishDisplayArea">
            <!-- Received wish will be displayed here -->
        </div>

        <div class="action-buttons">
            <button id="generateShareButton" onclick="generateAndShareWish()">üéâ ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ ‡§¨‡§®‡§æ‡§è‡§Ç ‡§î‡§∞ ‡§∂‡•á‡§Ø‡§∞ ‡§ï‡§∞‡•á‡§Ç!</button>
            <button id="newWishButton" onclick="resetFormAndGoToCreate()">‚ûï ‡§è‡§ï ‡§î‡§∞ ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ ‡§¨‡§®‡§æ‡§è‡§Ç</button>
            <button id="createOwnWishButton" onclick="goToCreatePage()">üéÅ ‡§Ö‡§™‡§®‡•Ä ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ ‡§¨‡§®‡§æ‡§è‡§Ç</button>
        </div>
        <div id="messageArea"></div>
    </div>

    <script>
        const cakeImageElement = document.getElementById('cakeImage');
        const formSection = document.getElementById('formSection');
        const wishForm = document.getElementById('wishForm');
        const wisherNameInput = document.getElementById('wisherName');
        const birthdayPersonNameInput = document.getElementById('birthdayPersonName');
        const birthdayPersonAgeInput = document.getElementById('birthdayPersonAge');
        const wishDisplayArea = document.getElementById('wishDisplayArea');
        const messageArea = document.getElementById('messageArea');
        const generateShareBtn = document.getElementById('generateShareButton');
        const newWishBtn = document.getElementById('newWishButton');
        const createOwnWishBtn = document.getElementById('createOwnWishButton');
        const confettiCanvas = document.getElementById('confetti-canvas');


        function launchConfetti() {
            if (typeof confetti === 'function') {
                confetti({
                    particleCount: 150,
                    spread: 100,
                    origin: { y: 0.6 }
                });

                const duration = 2 * 1000;
                const animationEnd = Date.now() + duration;
                const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

                function randomInRange(min, max) {
                    return Math.random() * (max - min) + min;
                }

                const interval = setInterval(function() {
                    const timeLeft = animationEnd - Date.now();
                    if (timeLeft <= 0) return clearInterval(interval);
                    const particleCount = 50 * (timeLeft / duration);
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
                }, 250);
            } else {
                console.log("Confetti library not loaded.");
            }
        }


        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const paramBName = urlParams.get('bn');
            const paramAge = urlParams.get('age');
            const paramWishesFrom = urlParams.get('wf');

            if (paramBName && paramWishesFrom) {
                formSection.style.display = 'none';
                generateShareBtn.style.display = 'none';
                newWishBtn.style.display = 'none';
                createOwnWishBtn.style.display = 'block';

                let receivedWishText = `<h2 class="wish-title">${decodeURIComponent(paramBName)} ‡§ï‡•á ‡§≤‡§ø‡§è ‡§è‡§ï ‡§∏‡§Ç‡§¶‡•á‡§∂!</h2>`;
                receivedWishText += `‡§™‡•ç‡§∞‡§ø‡§Ø ${decodeURIComponent(paramBName)},\n\n`;
                receivedWishText += `‚ú®üéÇ ‡§Ü‡§™‡§ï‡•ã ‡§ú‡§®‡•ç‡§Æ‡§¶‡§ø‡§® ‡§ï‡•Ä ‡§¢‡•á‡§∞ ‡§∏‡§æ‡§∞‡•Ä ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç! üéÇ‚ú®\n`;
                if (paramAge) {
                    receivedWishText += `‡§Ü‡§™ ‡§Ü‡§ú ${decodeURIComponent(paramAge)} ‡§∏‡§æ‡§≤ ‡§ï‡•á ‡§π‡•ã ‡§ó‡§è ‡§π‡•à‡§Ç, ‡§Ø‡§π ‡§∏‡§´‡§∞ ‡§∂‡§æ‡§®‡§¶‡§æ‡§∞ ‡§∞‡§π‡•á!\n`;
                }
                receivedWishText += `‡§Ø‡§π ‡§¶‡§ø‡§® ‡§Ü‡§™‡§ï‡•á ‡§≤‡§ø‡§è ‡§¢‡•á‡§∞ ‡§∏‡§æ‡§∞‡•Ä ‡§ñ‡•Å‡§∂‡§ø‡§Ø‡§æ‡§Ç, ‡§™‡•ç‡§Ø‡§æ‡§∞, ‡§∏‡§´‡§≤‡§§‡§æ ‡§î‡§∞ ‡§Ö‡§®‡§ó‡§ø‡§®‡§§ ‡§Ø‡§æ‡§¶‡§ó‡§æ‡§∞ ‡§™‡§≤ ‡§≤‡•á‡§ï‡§∞ ‡§Ü‡§è‡•§\n`;
                receivedWishText += `‡§π‡§Æ‡•á‡§∂‡§æ ‡§Ø‡•Ç‡§Ç ‡§π‡•Ä ‡§Æ‡•Å‡§∏‡•ç‡§ï‡•Å‡§∞‡§æ‡§§‡•á ‡§∞‡§π‡•á‡§Ç ‡§î‡§∞ ‡§ú‡•Ä‡§µ‡§® ‡§ï‡§æ ‡§π‡§∞ ‡§™‡§≤ ‡§ñ‡•Å‡§∂‡•Ä ‡§∏‡•á ‡§ú‡§ø‡§è‡§Ç‡•§\n\n`;
                receivedWishText += `‡§¢‡•á‡§∞ ‡§∏‡§æ‡§∞‡§æ ‡§™‡•ç‡§Ø‡§æ‡§∞,\n${decodeURIComponent(paramWishesFrom)} üòä‚ù§Ô∏è`;

                wishDisplayArea.innerHTML = `<p>${receivedWishText.replace(/\n/g, '<br>')}</p>`;
                wishDisplayArea.style.display = 'block';
                document.title = `${decodeURIComponent(paramBName)} ‡§ï‡•á ‡§≤‡§ø‡§è ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç!`;
                launchConfetti();
            } else {
                formSection.style.display = 'block';
                wishDisplayArea.style.display = 'none';
                generateShareBtn.style.display = 'block';
                newWishBtn.style.display = 'none';
                createOwnWishBtn.style.display = 'none';
                document.title = "‡§ú‡§®‡•ç‡§Æ‡§¶‡§ø‡§® ‡§ï‡•Ä ‡§ñ‡§æ‡§∏ ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç!";
            }
        };


        function generateAndShareWish() {
            messageArea.innerHTML = '';

            const wisherName = wisherNameInput.value.trim();
            const birthdayPersonName = birthdayPersonNameInput.value.trim();
            const birthdayPersonAge = birthdayPersonAgeInput.value.trim();

            if (!wisherName || !birthdayPersonName) {
                messageArea.innerHTML = `<div class="message error-message">‡§ï‡•É‡§™‡§Ø‡§æ ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ ‡§¶‡•á‡§®‡•á ‡§µ‡§æ‡§≤‡•á ‡§î‡§∞ ‡§ú‡§ø‡§®‡§ï‡§æ ‡§ú‡§®‡•ç‡§Æ‡§¶‡§ø‡§® ‡§π‡•à, ‡§¶‡•ã‡§®‡•ã‡§Ç ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§≠‡§∞‡•á‡§Ç!</div>`;
                return;
            }

            const params = new URLSearchParams();
            params.append('bn', encodeURIComponent(birthdayPersonName));
            if (birthdayPersonAge) {
                params.append('age', encodeURIComponent(birthdayPersonAge));
            }
            params.append('wf', encodeURIComponent(wisherName));

            let sharePageUrl = window.location.origin + window.location.pathname + '?' + params.toString();
            if (window.location.protocol === "file:") {
                 messageArea.innerHTML = `<div class="message error-message">‡§≤‡§ø‡§Ç‡§ï ‡§∂‡•á‡§Ø‡§∞‡§ø‡§Ç‡§ó ‡§ï‡•á ‡§≤‡§ø‡§è, ‡§á‡§∏ ‡§™‡•á‡§ú ‡§ï‡•ã ‡§è‡§ï ‡§µ‡•á‡§¨ ‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§™‡§∞ ‡§π‡•ã‡§∏‡•ç‡§ü ‡§ï‡§∞‡§®‡§æ ‡§π‡•ã‡§ó‡§æ‡•§</div>`;
                let fallbackText = `‡§™‡•ç‡§∞‡§ø‡§Ø ${birthdayPersonName},\n\n‚ú®üéÇ ‡§ú‡§®‡•ç‡§Æ‡§¶‡§ø‡§® ‡§ï‡•Ä ‡§π‡§æ‡§∞‡•ç‡§¶‡§ø‡§ï ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç! üéÇ‚ú®\n‡§™‡•ç‡§Ø‡§æ‡§∞,\n${wisherName}`;
                promptForCopy(fallbackText, true);
                return;
            }

            let shareTitle = `${wisherName} ‡§®‡•á ${birthdayPersonName} ‡§ï‡•á ‡§≤‡§ø‡§è ‡§è‡§ï ‡§∏‡§∞‡§™‡•ç‡§∞‡§æ‡§á‡§ú ‡§≠‡•á‡§ú‡§æ ‡§π‡•à!`;
            let shareTextForDialog = `${wisherName} ‡§®‡•á ‡§Ü‡§™‡§ï‡•á ‡§≤‡§ø‡§è ‡§è‡§ï ‡§ñ‡§æ‡§∏ ‡§ú‡§®‡•ç‡§Æ‡§¶‡§ø‡§® ‡§ï‡§æ ‡§∏‡§∞‡§™‡•ç‡§∞‡§æ‡§á‡§ú ‡§≠‡•á‡§ú‡§æ ‡§π‡•à! ü•≥\n‡§á‡§∏‡•á ‡§¶‡•á‡§ñ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç:\n${sharePageUrl}`;

            if (navigator.share) {
                navigator.share({
                    title: shareTitle,
                    text: shareTextForDialog,
                })
                .then(() => {
                    console.log('Share dialog shown');
                    generateShareBtn.style.display = 'none';
                    newWishBtn.style.display = 'block';
                    formSection.style.display = 'none';
                    wishDisplayArea.innerHTML = `<p>‡§Ü‡§™‡§ï‡•Ä ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ ‡§ï‡§æ ‡§≤‡§ø‡§Ç‡§ï ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§π‡•à ‡§î‡§∞ ‡§∂‡•á‡§Ø‡§∞ ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ ‡§∏‡§ï‡§§‡§æ ‡§π‡•à!</p><p style="font-size:0.8em; word-break:break-all;">‡§≤‡§ø‡§Ç‡§ï: ${sharePageUrl}</p>`;
                    wishDisplayArea.style.display = 'block';
                })
                .catch((error) => {
                    console.error('Error sharing:', error);
                    if (error.name === 'AbortError') {
                        messageArea.innerHTML = `<div class="message info-message">‡§∂‡•á‡§Ø‡§∞‡§ø‡§Ç‡§ó ‡§∞‡§¶‡•ç‡§¶ ‡§ï‡§∞ ‡§¶‡•Ä ‡§ó‡§à‡•§</div>`;
                    } else {
                        messageArea.innerHTML = `<div class="message error-message">‡§∂‡•á‡§Ø‡§∞ ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ ‡§∏‡§ï‡§æ (${error.name})‡•§</div>`;
                        promptForCopy(shareTextForDialog, true);
                    }
                });
            } else {
                messageArea.innerHTML = `<div class="message error-message">‡§Ü‡§™‡§ï‡§æ ‡§¨‡•ç‡§∞‡§æ‡§â‡§ú‡§º‡§∞ ‡§∏‡•Ä‡§ß‡•á ‡§∂‡•á‡§Ø‡§∞ ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§∏‡§Æ‡§∞‡•ç‡§•‡§® ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§∞‡§§‡§æ ‡§π‡•à‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§®‡•Ä‡§ö‡•á ‡§¶‡§ø‡§è ‡§≤‡§ø‡§Ç‡§ï ‡§ï‡•ã ‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞‡§ï‡•á ‡§∂‡•á‡§Ø‡§∞ ‡§ï‡§∞‡•á‡§Ç:</div>`;
                promptForCopy(shareTextForDialog, true);
            }
        }

        function promptForCopy(textToCopy, isFallback = false) {
            const textarea = document.createElement('textarea');
            textarea.value = textToCopy;
            textarea.style.position = 'fixed';
            textarea.style.left = '-9999px';
            document.body.appendChild(textarea);
            textarea.select();
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    messageArea.innerHTML += `<br><div class="message info-message">‡§∏‡§Ç‡§¶‡•á‡§∂/‡§≤‡§ø‡§Ç‡§ï ‡§ï‡•ç‡§≤‡§ø‡§™‡§¨‡•ã‡§∞‡•ç‡§° ‡§™‡§∞ ‡§ï‡•â‡§™‡•Ä ‡§π‡•ã ‡§ó‡§Ø‡§æ ‡§π‡•à!</div>`;
                } else {
                    throw new Error('Copy command failed');
                }
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                messageArea.innerHTML += `<br><div class="message error-message">‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§∏‡•ç‡§µ‡§ö‡§æ‡§≤‡§ø‡§§ ‡§∞‡•Ç‡§™ ‡§∏‡•á ‡§ï‡•â‡§™‡•Ä ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã ‡§∏‡§ï‡§æ‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§Æ‡•à‡§®‡•ç‡§Ø‡•Å‡§Ö‡§≤ ‡§∞‡•Ç‡§™ ‡§∏‡•á ‡§ï‡§∞‡•á‡§Ç:</div>`;
                const pre = document.createElement('pre');
                pre.style.whiteSpace = 'pre-wrap';
                pre.style.wordBreak = 'break-all';
                pre.style.border = '1px solid #ccc';
                pre.style.padding = '10px';
                pre.style.marginTop = '10px';
                pre.textContent = textToCopy;
                messageArea.appendChild(pre);
            }
            document.body.removeChild(textarea);

            if(isFallback){
                generateShareBtn.style.display = 'none';
                newWishBtn.style.display = 'block';
                formSection.style.display = 'none';
                let linkToShow = textToCopy.split('\n').filter(line => line.startsWith('http')).join('');
                 wishDisplayArea.innerHTML = `<p>‡§Ü‡§™‡§ï‡•Ä ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ ‡§ï‡§æ ‡§≤‡§ø‡§Ç‡§ï ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§π‡•à‡•§ ‡§á‡§∏‡•á ‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞‡§ï‡•á ‡§∂‡•á‡§Ø‡§∞ ‡§ï‡§∞‡•á‡§Ç:</p><p style="font-size:0.8em; word-break:break-all;">${linkToShow || textToCopy}</p>`;
                wishDisplayArea.style.display = 'block';
            }
        }

        function resetFormAndGoToCreate() {
            wishForm.reset();
            wishDisplayArea.style.display = 'none';
            messageArea.innerHTML = '';
            formSection.style.display = 'block';
            generateShareBtn.style.display = 'block';
            newWishBtn.style.display = 'none';
            createOwnWishBtn.style.display = 'none';
            wisherNameInput.focus();
            document.title = "‡§ú‡§®‡•ç‡§Æ‡§¶‡§ø‡§® ‡§ï‡•Ä ‡§ñ‡§æ‡§∏ ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç!";
            window.history.pushState({}, '', window.location.pathname);
        }

        function goToCreatePage() {
            window.location.href = window.location.pathname;
        }
    </script>

</body>
</html>
